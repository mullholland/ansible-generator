---
# Setting to generate files.

# Settings to Docker containers.
docker_namespace: "ghcr.io/mullholland"
docker_image: "fedora35"
docker_tag: "latest"

# Molecule action versions
molecule_action_version: "mullholland/molecule-github-action@v0.2.3"

# Documentation refers to Ansible Galaxy. this is likely your username on Galaxy.
galaxy_namespace: "mullholland"

# Your username/organization name on GitHub.
github_namespace: "mullholland"

# Default assignee for dependabot
github_dependabot_assignee: "{{ github_namespace }}"

# Your name and optionally email-address.
author: "Mullholland"

# The full URL to your website.
author_website: "https://github.com/mullholland"

platform_image_mapping:
  Alpine: alpine
  Amazon: amazonlinux
  Debian: debian
  EL: "{{ enterprise_linux | default('ubi') }}"
